<!DOCTYPE html>
<html>
<head>
    <title>Test Share Link</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Share Link System</h1>
    
    <div>
        <h2>Step 1: Login</h2>
        <button onclick="testLogin()">Login as Admin</button>
        <div id="login-result"></div>
    </div>
    
    <div>
        <h2>Step 2: Generate Share Link</h2>
        <button onclick="generateLink()">Generate Link for Agreement #1</button>
        <div id="generate-result"></div>
    </div>
    
    <div>
        <h2>Step 3: Test Share Link (Public Access)</h2>
        <button onclick="testShareLink()">Test Share Link</button>
        <div id="share-result"></div>
    </div>
    
    <script>
        let adminToken = null;
        let shareToken = null;
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await axios.post('/api/admin/login', {
                    username: 'Recluma',
                    password: '123123'
                });
                
                adminToken = response.data.token;
                resultDiv.innerHTML = `<div class="result success">
                    <strong>‚úÖ Login Success</strong><br>
                    Token: ${adminToken.substring(0, 20)}...
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <strong>‚ùå Login Failed</strong><br>
                    ${error.response?.data?.message || error.message}
                </div>`;
            }
        }
        
        async function generateLink() {
            const resultDiv = document.getElementById('generate-result');
            
            if (!adminToken) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please login first!</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Generating share link...';
            
            try {
                const response = await axios.post('/api/agreements/1/generate-link', 
                    { party: 'customer' },
                    { headers: { 'Authorization': `Bearer ${adminToken}` } }
                );
                
                shareToken = response.data.link.split('/').pop();
                resultDiv.innerHTML = `<div class="result success">
                    <strong>‚úÖ Link Generated</strong><br>
                    <a href="${response.data.link}" target="_blank">${response.data.link}</a><br>
                    <br>Token: ${shareToken.substring(0, 40)}...
                    <br>Expires: ${response.data.expiresAt}
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <strong>‚ùå Generate Failed</strong><br>
                    ${error.response?.data?.message || error.message}
                </div>`;
            }
        }
        
        async function testShareLink() {
            const resultDiv = document.getElementById('share-result');
            
            if (!shareToken) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please generate a link first!</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Testing share link (public access, no auth)...';
            
            try {
                // Remove any auth headers to simulate public access
                delete axios.defaults.headers.common['Authorization'];
                
                const response = await axios.get(`/api/share/${shareToken}`);
                
                resultDiv.innerHTML = `<div class="result success">
                    <strong>‚úÖ Share Link Works!</strong><br>
                    Agreement: ${response.data.agreement.title} (${response.data.agreement.agreement_number})<br>
                    Party: ${response.data.party}<br>
                    Already Signed: ${response.data.alreadySigned ? 'Yes' : 'No'}<br>
                    Can Sign: ${response.data.canSign ? 'Yes' : 'No'}<br>
                    <br><strong>Full Response:</strong>
                    <pre>${JSON.stringify(response.data, null, 2).substring(0, 500)}...</pre>
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <strong>‚ùå Share Link Failed</strong><br>
                    Status: ${error.response?.status}<br>
                    Message: ${error.response?.data?.error || error.message}<br>
                    <pre>${JSON.stringify(error.response?.data, null, 2)}</pre>
                </div>`;
            }
        }
    </script>
</body>
</html>
